<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="shortcut icon" type="image/png" href="tests/components/jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="components/jasmine/jasmine.css">
    <script type="text/javascript" src="components/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="components/jasmine/jasmine-html.js"></script>

    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular/angular-mocks.js"></script>
    <script type="text/javascript" src="components/angular/i18n/angular-locale_cs-cz.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../src/localize.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/i18nSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>

<body>
</body>
</html>
